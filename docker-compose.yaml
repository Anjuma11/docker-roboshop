networks: 
  default:
    driver: bridge
    name: roboshop
    #external: true
services:
  mongodb:
    image: anjuma11/mongodb:v1
    container_name: mongodb
  redis:
    image: redis:7
    container_name: redis
  mysql:
    image: anjuma11/mysql:v1
    container_name: mysql
  catalogue:
    image: anjuma11/catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  cart:
    image: anjuma11/cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  user:
    image: anjuma11/user:v1
    container_name: user
    depends_on:
    - redis
    - mongodb
  shipping:
    image: anjuma11/shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  